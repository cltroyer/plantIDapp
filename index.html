<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Page One</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="item"><h1>Can You Name That Plant?</h1></div>
    <br>
   <div class="zipimage">
    <img src="images/zipimage.png" alt="zip background" style="width:260px;height:75px;">
  </div>
    <div class="zip">
    <form action="http://www.example.org" target="_blank">
			Search Plants by ZIP code:<br />
			<input type="search" name="search" placeholder="Enter ZIP" />
			<input type="submit" value="Search" />
		</form>
  </div>
    <br>
<div class="edible">
    <div class="card" style="width: 400px;">
  <img src="images/Edible_plants.png" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Edible Plants</h5>
    <p class="card-text">Click here to go to the list of edible plants</p>
    <a href="http://www.example.org" target="_blank" class="btn btn-success">Edible Plants</a>
  </div>
</div>
  <br>
 <div class="danger">
    <div class="card" style="width: 400px;">
  <img src="images/Dangerous Plants.png" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Dangerous Plants</h5>
    <p class="card-text">Click here to go to the list of dangerous plants</p>
    <a href="http://www.example.org" target="_blank" class="btn btn-danger">Dangerous Plants</a>
  </div>
</div>
  <br>
  <div class="container">
  <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <a <button type="submit" class="btn btn-primary" href="https://www.example.org/" target="_blank" role="button">Submit</button></a>
</form>
</div>
    <p></p>
  </body>
</html>
